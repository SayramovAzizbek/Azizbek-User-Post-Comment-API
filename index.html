<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Post Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="site-body">

    <section id="user-section">
        <div class="container">
            <div class="user-section-part row">
                <ul class="user-list col-4"></ul>
                <ul class="post-list col-4"></ul>
                <ul class="comment-list col-4"> </ul>
            </div>
        </div>
    </section>

    <template class="user-item-template">
        <li class="user-item">
            <!-- <p class="user-item-id">1</p> -->
            <p class="user-item-name"></p>
            <p class="user-item-username"></p>
            <a class="user-item-email" href="">email</a>
            <div class="user-item-address-box">
                <p class="user-item-address-title">Address Box</p>
                <div class="user-item-address-link-box">
                    <a class="user-item-location-link user-item-link" href="" target="blank">Geo location</a>
                    <a class="user-item-phone user-item-link" href="">Call me</a>
                    <a class="user-item-website user-item-link" href="" target="blank">website</a>
                </div>
            </div>
            <div class="user-item-company-info">
                <p class="user-item-company-title">Company info Box</p>
                <p class="user-item-company-name user-item-company-text"></p>
                <p class="user-item-company-phrase user-item-company-text"></p>
                <!-- <p class="user-item-company-bs user-item-company-text"></p> -->
            </div>
            <button class="user-item-btn" type="button">Click me</button>
        </li>
    </template>

    <template class="post-item-template">
        <li class="post-item">
            <!-- <p class="post-item-id"></p> -->
            <h3 class="post-item-title">title</h3>
            <p class="post-item-text">text</p>
            <button class="post-item-btn" type="button">Comments</button>
        </li>
    </template>

    <template class="comment-item-template">
        <li class="comment-item">
            <!-- <p class="comment-item-id"></p> -->
            <h3 class="comment-item-title"></h3>
            <p class="comment-item-text"></p>
        </li>
    </template>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
